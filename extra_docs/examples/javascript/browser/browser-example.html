<html>
    <head>
        <script src="../../../../dist/bundle/browser.js"></script>
    </head>
       <body>
           <a href="#" id="authorize">Authorize</a>
           <script type="text/javascript">
                document.getElementById("authorize").onclick = function(){
                    //Initialize dataOperationsModule
                    let dom = jexia.dataOperations();
                    let jexiaClient = jexia.jexiaClient().init({ projectID: "anemo002", key: "anna@example.com", secret: "annie123" }, dom).then((initializedClient) => {
                        dom.dataset("posts").select().execute().then((records) => {
                            let data = records;
                            for(let i=0; i < data.length; i++){
                                document.write("<ul><li>" + data[i].title + "</li></ul>")
                            }
                            console.log(JSON.stringify(data))
                        }).catch((error) => {
                            console.log(error)
                        })
                    })
                }
           </script>
        </body>
</html>
